<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8">
  <title>Bring Short Brainrot</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Preconnecting to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Importing Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <center>
    <!-- Extension Logo -->
    <img src="128Bye_Short.png" alt="Bring Short Brainrot Logo" class="logo">
    <!-- Extension Name -->
    <h1 style="margin-bottom: 0.75rem">Bring Short Brainrot</h1>
    <!-- Tagline or Description -->
    <p>BYE BYE Shorts</p>

    <!-- Toggle Switch -->
    <div class="switch-box">
      <label class="switch">
        <input type="checkbox" id="toggle" checked>
        <span class="slider"></span>
      </label>      
      <span class="switchLabel">Enable Redirect from Shorts to Normal Videos</span>
    </div>
    <!-- Action Buttons -->
    <button class="m3-btn" id="link_website">Website</button>
    <button class="m3-btn m3-primary" style="margin-top: 0.3em;" id="link_donate">Donate</button>
    <button class="m3-btn" id="link_github">GitHub</button>
    <button class="m3-btn" style="margin-top: 0.3rem;" id="link_help">Help</button>
    <button class="m3-btn" id="link_discord">Discord</button>
    <button class="m3-btn" style="margin-top: 0.3em;" id="link_faq">FAQ</button>
    <button class="m3-btn" style="margin-top: 0.3em;" id="link_changelog">Change Log</button>

    <!-- Version Info -->
    <div class="version-info">
      <span id="ext-version">v1.1</span>
    </div>
  </center>

  <script src="popup.js"></script>
</body>
</html>
